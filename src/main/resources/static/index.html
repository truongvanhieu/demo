<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3 class="mb-3">DANH SÁCH SINH VIÊN</h3>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Tuổi</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="studentTable">
    <!-- dữ liệu sẽ load ở đây -->
    </tbody>
</table>

<script>
    const API_URL = "http://localhost:8888/api/students";

    // Load danh sách sinh viên khi mở trang
    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            let rows = "";
            data.forEach(sv => {
                rows += `
                    <tr>
                        <td>${sv.id}</td>
                        <td>${sv.name}</td>
                        <td>${sv.age}</td>
                        <td>${sv.email}</td>
                    </tr>
                `;
            });
            document.getElementById("studentTable").innerHTML = rows;
        })
        .catch(error => {
            console.error("Lỗi load sinh viên:", error);
        });
</script>

</body>
</html>
